<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraulex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="instrucciones">
            <img src="logo.png" alt="Logo" class="logo">
			<h1>Identifica les paraules del diccionari</h1>
			<h3>Prem les paraules correctes en català i no premis les incorrectes</h3>
			<h3>Per passar de nivell hauràs d'encertar 2/3 dels ítems</h3>
			<h3>En cada nivell els encerts sumen més punts i els errors resten més</h3>
			            <button class="boton-comenzar">COMENÇAR</button>
        </div>
        <div class="game" style="display: none;">
            <div class="header">
                <span class="level">Nivell: <span id="level-value">1</span></span>
				<button class="boton-pausa">PAUSA</button>
                <span class="score">Punts: <span id="score-value">0</span></span>
            </div>
            <div class="game-area">
                <!-- Los ítems aparecerán aquí -->
				<div class="red-line"></div>
				<div class="pantalla-pausa" style="display: none;">
				<span>PAUSA</span>
				</div>	
            </div>
			        </div>
    </div>
</body>
</html>
